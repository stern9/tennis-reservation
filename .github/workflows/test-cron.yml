name: Test Cron (Temporary)

on:
  schedule:
    # Run every 15 minutes for testing
    - cron: '*/15 * * * *'

jobs:
  test-cron:
    runs-on: ubuntu-latest

    steps:
      - name: Test cron trigger
        run: |
          echo "Cron triggered successfully at $(date)"
          echo "Current day of week: $(date +%u)"
          echo "Current time UTC: $(date -u)"
