name: Test Reservation (Manual Run)

on:
  # Only manual trigger - no automatic schedule
  workflow_dispatch:
    inputs:
      target_date:
        description: 'Date to reserve (YYYY-MM-DD, e.g., 2025-10-03)'
        required: true
        type: string
      court_1_time:
        description: 'Court 1 time slot (e.g., "06:00 AM - 07:00 AM")'
        required: false
        type: string
        default: '06:00 AM - 07:00 AM'
      court_2_time:
        description: 'Court 2 time slot (e.g., "07:00 AM - 08:00 AM")'
        required: false
        type: string
        default: '07:00 AM - 08:00 AM'
      test_court_1:
        description: 'Test Court 1?'
        required: false
        type: boolean
        default: true
      test_court_2:
        description: 'Test Court 2?'
        required: false
        type: boolean
        default: true

jobs:
  test-reservation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run test reservation
        env:
          TENNIS_USERNAME: ${{ secrets.TENNIS_USERNAME }}
          TENNIS_PASSWORD: ${{ secrets.TENNIS_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          TEST_MODE: 'true'
          TARGET_DATE: ${{ inputs.target_date }}
          COURT_1_TIME: ${{ inputs.court_1_time }}
          COURT_2_TIME: ${{ inputs.court_2_time }}
          TEST_COURT_1: ${{ inputs.test_court_1 }}
          TEST_COURT_2: ${{ inputs.test_court_2 }}
        run: node scripts/reserve.js

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reservation-logs
          path: logs/
          retention-days: 30
