name: Reserve Tennis Courts (Production)

on:
  schedule:
    # TEMP: Testing retry logic - runs at 18:45 UTC today
    - cron: '45 18 * * *'
    # Production schedule (disabled for testing):
    # - cron: '0 6 * * 0,1,3,4'  # 0=Sunday, 1=Monday, 3=Wednesday, 4=Thursday

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  reserve-courts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run reservation script
        env:
          TENNIS_USERNAME: ${{ secrets.TENNIS_USERNAME }}
          TENNIS_PASSWORD: ${{ secrets.TENNIS_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          ENABLE_RETRY: 'true'
        run: node scripts/reserve.js

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: reservation-logs
          path: logs/
          retention-days: 7
