name: Test 10 AM Slot

on:
  schedule:
    - cron: '10 19 * * *'  # 19:10 UTC

jobs:
  test-10am:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Test 10 AM reservation
        env:
          TENNIS_USERNAME: ${{ secrets.TENNIS_USERNAME }}
          TENNIS_PASSWORD: ${{ secrets.TENNIS_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          ENABLE_RETRY: 'true'
          TEST_MODE: 'true'
          TARGET_DATE: '2025-10-14'
          COURT_1_TIME: '10:00 AM - 11:00 AM'
          TEST_COURT_1: 'true'
          TEST_COURT_2: 'false'
        run: node scripts/reserve.js
